<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Webpack Starter Kit</title>
	</head>
	<body>
		<ul id="categories">
			<li class="item">
				<h2>Животные</h2>

				<ul>
					<li>Кот</li>
					<li>Хомяк</li>
					<li>Лошадь</li>
					<li>Попугай</li>
				</ul>
			</li>
			<li class="item">
				<h2>Продукты</h2>

				<ul>
					<li>Хлеб</li>
					<li>Петрушка</li>
					<li>Творог</li>
				</ul>
			</li>
			<li class="item">
				<h2>Технологии</h2>

				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>JavaScript</li>
					<li>React</li>
					<li>Node</li>
				</ul>
			</li>
		</ul>
		<ul id="ingredients"></ul>
		<ul id="gallery"></ul>
		<div id="counter">
			<button class="minus" type="button">-1</button>
			<span id="value">0</span>
			<button class="plus" type="button">+1</button>
		</div>
		<input type="text" placeholder="Ваше имя?" id="name-input" />
		<h1>Привет, <span id="name-output">незнакомец</span>!</h1>
		<input
			type="text"
			id="validation-input"
			data-length="6"
			placeholder="Введи 6 символов"
		/>
		<input id="font-size-control" type="range" />
		<br />
		<span id="text">Абракадабра!</span>
		<div id="controls">
			<input
				class="howmanycreate"
				type="number"
				data-min="0"
				data-max="100"
				step="1"
			/>
			<button class="create" type="button" data-action="render">Создать</button>
			<button class="destroy" type="button" data-action="destroy">
				Очистить
			</button>
		</div>

		<div id="boxes"></div>

		<button class="btn"></button>
		<button class="btn"></button>
		<button class="btn"></button>
	</body>
</html>
